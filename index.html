<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>导航网站</title>
    <link rel="stylesheet" href="./style.css">    
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id='xx'></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0:['q','w','e','r','t','y','u','i','o','p'],
            1:['a','s','d','f','g','h','j','k','l'],
            2:['z','x','c','v','b','n','m'],
            length: 3
        }
        var hash = {q: 'qq.com',w: 'weibo.com',t: 'tianya.com',y: 'youku.com',i: 'iqiyi.com',p: undefined,a: 'amazon.com',s: 'sohu.com',g: 'google.com',j: 'jd.com',z: 'zhihu.com'
        }
        var hashInlocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInlocalStorage){
            hash = hashInlocalStorage
        }
        index = 0
        while(index < keys.length){
            divkbd = document.createElement('div')
            xx.appendChild(divkbd)
            row = keys[index]
            console.log(row)
            index2 = 0
            while(index2 < row.length){
                kbdxx = document.createElement('kbd')
                kbdxx.textContent = row[index2]
                buttonxx = document.createElement('button')
                buttonxx.textContent = '编辑'
                buttonxx.id = row[index2]
                buttonxx.onclick = function(whatever){
                    key = whatever.target.id
                    input = prompt('请输入一个网址')
                    hash[key] = input
                    localStorage.setItem('zzz', JSON.stringify(hash))
                    console.log(hash)
                }
                kbdxx.appendChild(buttonxx)
                divkbd.appendChild(kbdxx)
                index2 = index2 + 1
            }
            index = index + 1
        }
        document.onkeypress = function(suibian){
            key = suibian['key']
            website = hash[key]
            //location.href = 'http://'+website
            window.open('http://'+website, '_blank')
        }
    </script>
</body>
</html>
